version: '3'

tasks:
  default:
    desc: Install all packages
    cmds:
      - task: upkgs

  upkgs:
    aliases: ["user-packages"]
    desc: Install userspace packages
    cmds:
      - task: upkgs:brew
      - task: upkgs:pipx
      - task: upkgs:codium

  upkgs:brew:
    desc: Install homebrew packages
    cmds:
      - |
        brew install \
          ncspot \
          minikube \
          kubernetes-cli \
          openshift-cli \
          talosctl \
          languagetool \
          fasttext \
          topgrade \
          eza

  upkgs:pipx:
    desc: Install pipx packages
    cmds:
      - |
        pipx install \
          poetry \
          ruff \
          organize-tool \
          git+https://github.com/white-gecko/toelpel

  upkgs:codium:
    desc: Install codium extensions
    summary: |
      See also: https://code.visualstudio.com/docs/configure/extensions/extension-marketplace#_command-line-extension-management
    cmds:
      - |
        codium --install-extension akamud.vscode-theme-onelight
        codium --install-extension pkief.material-product-icons
        codium --install-extension thang-nm.flow-icons
        codium --install-extension ms-python.python
        codium --install-extension ms-python.debugpy
        codium --install-extension vue.volar
        codium --install-extension vemonet.stardog-rdf-grammars
        codium --install-extension zazuko.vscode-rdf-sketch
        codium --install-extension efoerster.texlab
        codium --install-extension charliermarsh.ruff
        codium --install-extension continue.continue
        codium --install-extension helm-ls.helm-ls
        codium --install-extension ms-kubernetes-tools.vscode-kubernetes-tools
        codium --install-extension ms-toolsai.jupyter
        codium --install-extension ms-toolsai.jupyter-keymap
        codium --install-extension ms-toolsai.jupyter-renderers
        codium --install-extension ms-toolsai.vscode-jupyter-cell-tags
        codium --install-extension ms-toolsai.vscode-jupyter-slideshow
        codium --install-extension redhat.java
        codium --install-extension redhat.vscode-openshift-connector
        codium --install-extension redhat.vscode-redhat-account
        codium --install-extension redhat.vscode-yaml
        codium --install-extension task.vscode-task
        codium --install-extension valentjn.vscode-ltex

  yarn:
    aliases: ["corepack"]
    desc: Enable yarn via corepack
    summary: |
      Setup npm to install global packages for the user.
      Install corepack since it is not available in the fedora packages.
      Then yarn should be available.
      See also: https://yarnpkg.com/corepack#installation
    cmds:
      - |
        echo "Setup user config path for npm â€¦"
        npm config set prefix '~/.local/'
        echo "Install corepack"
        npm install -g corepack
        echo "Now yarn should be available"

  docker-cli:
    desc: Install just the docker CLI
    summary: |
      Since this system uses podman and has set docker as alias for podman, there is not docker.
      If you need docker e.g. to connect to the minikube docker host this script just loads the docker cli from a docker:dind image.
    cmds:
      - |
        dind_container_id=$(podman create docker.io/docker:dind)
        podman cp ${dind_container_id}:/usr/local/bin/docker ~/.local/bin/docker-cli
        podman rm ${dind_container_id}
        echo "You could now run `podman rmi `docker.io/docker:dind` if you like"
        echo "The Docker CLI is now available as `docker-cli`"
