modules:
  - type: gnome-extensions
    install:
      - Quake Terminal

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: gschema-overrides
    include:
      - zz1-bluejay.gschema.override

  - type: systemd
    user:
      enabled:
        - syncthing.service

  - type: script
    scripts:
      - install-quarto.sh
      - disable-nano.sh
      - default-browser.sh
